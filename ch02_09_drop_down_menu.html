<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="CSS Tutorial to create CSS Drop Down Menus">
    <title>CSS Drop Down Menu</title>
    <link rel="stylesheet" href="ch02_09_drop_down_menu.css">
</head>
<body>
    <div id="myMenu">
        <table>
            <tr>
                <td>
                    <div class="subMenu">
                        Names
                        <ul>
                            <li>Student 01</li>
                            <li>Student 02</li>
                            <li>Student 03</li>
                            <li>Student 04</li>
                            <li>Student 05</li>
                            <li>Student 06</li>
                        </ul>
                    </div>
                </td>
                <td>
                    <div class="subMenu">
                        Colors
                        <ul>
                            <li>Orange</li>
                            <li>Blue</li>
                            <li>Purple</li>
                            <li>Green</li>
                            <li>Pink</li>
                            <li>Yellow</li>
                            <li>Brown</li>
                        </ul>
                    </div>                    
                </td>
                <td>
                    <div class="subMenu">
                        Animals
                        <ul>
                            <li>Cat</li>
                            <li>Horse</li>
                            <li>Dog</li>
                            <li>Pig</li>
                            <li>Bird</li>
                        </ul>        
                    </div>
                </td>
            </tr>
        </table>
    </div>

</html>
