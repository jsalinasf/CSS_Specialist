<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Learn how to style tables using CSS">
        <link rel="stylesheet" href="ch02_04_styling_tables.css">
        <title>CSS: Styling Tables</title>
    </head>
    <body>
        <h1>CSS Styling Tables</h1>
        <table id="table_style">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Job</th>
                <th>Two Favorite Colors</th>
            </tr>
            <tr>
                <td>Tom</td>
                <td>25</td>
                <td>Carpenter</td>
                <td><ul id="ul_1"><li>red</li><li>blue</li></ul></td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>38</td>
                <td>Writer</td>
                <td><ul id="ul_2"><li>pink</li><li>green</li></ul></td>
            </tr>
            <tr>
                <td>Greg</td>
                <td>61</td>
                <td>Truck Driver</td>
                <td><ol id="ol_1"><li>yellow</li><li>red</li></ol></td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>49</td>
                <td>Doctor</td>
                <td><ol id="ol_2"><li>purple</li>
                <li>orange</li></ol></td>
            </tr>
            <caption>Students Favorite Colors</caption>
        </table>
        <footer>
            <p>For more interesting tutorial please visit: <a href="https://www.frameworktv.com">FrameworkTV.com</a></p>
        </footer>
    </body>
</html>
